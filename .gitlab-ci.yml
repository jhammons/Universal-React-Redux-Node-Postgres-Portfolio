# Official docker image.
image: docker:latest
services:
  - docker:dind

stages:
  - build
  - test
  - release

variables:
  - CONTAINER_TEST_IMAGE: gitlab.jasongallagher.org:4431/root/jasongallagher.org/app:$CI_BUILD_REF_NAME
  - CONTAINER_RELEASE_IMAGE: gitlab.jasongallagher.org:4431/root/jasongallagher.org/app

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build-app:
  stage: build
  script:
    - docker build --pull -t $CONTAINER_TEST_IMAGE -f Dockerfile-app .
    - docker push $CONTAINER_TEST_IMAGE

test1:
  stage: test
  script:
    - docker pull $CONTAINER_TEST_IMAGE
    - docker run $CONTAINER_TEST_IMAGE mocha --compilers js:babel-core/register --require ./test/test_helper.js --recursive ./test --require ignore-styles"

release-app:
  stage: release
  script:
    - docker pull $CONTAINER_TEST_IMAGE
    - docker tag $CONTAINER_TEST_IMAGE $CONTAINER_RELEASE_IMAGE
    - docker push $CONTAINER_RELEASE_IMAGE
  only:
    - master